<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Projeto - Criando Site</title>
	<link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet"> 
	<link rel="stylesheet" href="css/vendors/plugins.scss">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="container">
		<div class="content">
			<div class="logo-container">
				<div class="logo-container__logo">
					<img src="imagens/logo.png" class="img-responsive" alt="">					
				</div>			
			</div>
			<div class="search-container">
				<form action="">
					<input class="form-control search-container__input" type="text" placeholder="Pesquisar no site...">					
				</form>
				
			</div>			
		</div>
		
	</header>
	<div id="navegacao">
		<div class="container">
			<div class="col-md-12">
				<nav class="navbar navbar-default">
				  <div class="container-fluid">
				    <!-- Brand and toggle get grouped for better mobile display -->
				    <div class="navbar-header">
				      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				        <span class="sr-only">Toggle navigation</span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				      </button>
				      <a class="navbar-brand" href="#">Brand</a>
				    </div>

				    <!-- Collect the nav links, forms, and other content for toggling -->
				    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				      <ul class="nav navbar-nav">
				        <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
				        <li><a href="#">Link</a></li>
				        <li class="dropdown">
				          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>          
				      </ul>  
				    </div><!-- /.navbar-collapse -->
				  </div><!-- /.container-fluid -->
				</nav>
				
			</div>
			
		</div>		
	</div>

</body>
</html>
